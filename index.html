<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Ở Nhà hihi </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="container">
        <h1> ĐĂNG KÝ TÀI KHOẢN </h1>
        <form class="form" action="https://www.facebook.com/danglinh1502" method="get">
            <div class="info-form">
                <p class="label"> Họ Tên </p>
                <input class="nameInput" type="text" name="nameInput" required>
                <p class="label"> Email </p>
                <input class="mailInput" type="text" name="mailInput" required>
                <p class="label"> SĐT </p>
                <input class="phoneInput" type="text" name="phoneInput" required>
                <p class="label"> Địa Chỉ </p>
                <input class="addressInput" type="text" name="addressInput" required>
                <p class="label"> Giới Tính </p>
                <div class="gender">
                    <input class="radioBtnMale" type="radio" name="gender" value="male"> Male
                    <input class="radioBtnFemale" type="radio" name="gender" value="female"> Female
                </div>

                <p class="label"> Tên Đăng Nhập </p>
                <input class="loginNameInput" type="text" name="loginNameInput" required>
                <p class="label"> Mật Khẩu </p>
                <input class="passwdInput" type="text" name="passwdInput" required>
                <p class="label"> Nhập Lại Mật Khẩu </p>
                <input class="repasswdInput" type="text" name="repasswdInput" required>
                <div class="submit">
                    <button class="btnSubmit"> <b>Đăng Ký</b> </button>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
